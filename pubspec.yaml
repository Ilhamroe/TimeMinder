name: mobile_time_minder
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.0
  intl: ^0.19.0
  path: ^1.8.3
  sqflite: ^2.3.2
  timer_count_down: ^2.2.2
  curved_labeled_navigation_bar: ^2.0.2
  flutter_local_notifications: ^17.0.0
  flutter_dnd: ^0.1.4+1
  audioplayers: ^6.0.0
  audioplayers_web: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/sounds/
  fonts:
    - family: Nunito-Bold
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans.ttf
